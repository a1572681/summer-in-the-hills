<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var x = prompt('x=', '0'),
            y = prompt('y= ', '0');
    function Min(x,y){
        if(x < y)
        return x;
        else
        return y;
    }
    alert('Min('+x+ ','+ y+ ')='+ Min(x,y)); /*注意字符串的链接用+*/
</script>
</body>
</html>
