<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    var age = prompt('please input your age', 'eg.27');
    if (age < 14)
    document.write('children');
    else if (age < 24)
    document.write('teenager');
    else if (age < 40)
    document.write('young people');
    else if (age < 60)
    document.write('middle-aged');
    else
    document.write('old people');
</script>
</body>
</html>
